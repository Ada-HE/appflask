<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de Insectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8ece6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f0f4ef;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #4a2c2a;
            font-size: 28px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #5c4033;
            margin: 15px 0 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #a68a64;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #6b8e23;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #5f8120;
        }
        #resultado {
            margin-top: 20px;
            color: #8a4f3c;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <script>
        function clasificarInsecto(event) {
            event.preventDefault();
            const abdomen = document.getElementById("abdomen").value;
            const antena = document.getElementById("antena").value;

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `abdomen=${abdomen}&antena=${antena}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("resultado").innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById("resultado").innerText = 'El insecto es un/a ' + data.categoria;
                }
            })
            .catch(error => {
                document.getElementById("resultado").innerText = 'Error en la solicitud.';
                console.error("Error:", error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clasificador de Insectos</h1>
        <form id="formulario" onsubmit="clasificarInsecto(event)">
            <label for="abdomen">Longitud del Abdomen:</label><br>
            <input type="text" id="abdomen" name="abdomen"><br>
            <label for="antena">Longitud de las Antenas:</label><br>
            <input type="text" id="antena" name="antena"><br><br>
            <input type="submit" value="Clasificar">
        </form>
        <p id="resultado"></p>
    </div>
</body>
</html>
