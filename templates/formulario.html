<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de Insectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #34495e;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        #resultado {
            margin-top: 15px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
    <script>
        function clasificarInsecto(event) {
            event.preventDefault();
            const abdomen = document.getElementById("abdomen").value;
            const antena = document.getElementById("antena").value;

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `abdomen=${abdomen}&antena=${antena}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("resultado").innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById("resultado").innerText = 'El insecto es un/a ' + data.categoria;
                }
            })
            .catch(error => {
                document.getElementById("resultado").innerText = 'Error en la solicitud.';
                console.error("Error:", error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clasificador de Insectos</h1>
        <form id="formulario" onsubmit="clasificarInsecto(event)">
            <label for="abdomen">Longitud del Abdomen:</label><br>
            <input type="text" id="abdomen" name="abdomen"><br>
            <label for="antena">Longitud de las Antenas:</label><br>
            <input type="text" id="antena" name="antena"><br><br>
            <input type="submit" value="Enviar">
        </form>
        <p id="resultado"></p>
    </div>
</body>
</html>
